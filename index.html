<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <div class="main-container">
        <header>
            <div class="logo-container"><img class="logo" src="img/logo.png"></div>
            <div class="top-bar">
                <div class="input-container">
                    <input data-trans="user-input" onclick="onPutInput()" class="user-input" placeholder="Add a task...">
                    <select class="importance">
                            <option data-trans="importance-title" selected disabled hidden>Importance</option>
                            <option data-trans="importance-low" value="1">Low</option>
                            <option data-trans="importance-med" value="2">Medium</option>
                            <option data-trans="importance-high" value="3">High</option>
                        </select>
                    <button data-trans="add" class="add-button" onclick="onAddTodo()">Add</button>
                    <select class="set-lang" onchange="onSetLang(this.value)">
                        <option id="english" value="en">English</option>
                        <option id="hebrew" value="he">עברית</option>
                    </select>
                </div>
                <div class="sort-container">
                    <p data-trans="sort-title">Sort by:</p>
                    <select class="sort" onchange="onSetSort(this.value)">
                        <option data-trans="sort-abc" value="Alphabet">Alphabet</option>
                        <option data-trans="sort-time" value="Creation time" selected="selected">Creation time</option>
                        <option data-trans="sort-imp" value="Importance">Importance</option>
                        <option data-trans="sort-cus" value="Custom">Custom</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="content-container">
            <div class="filter-container">
                <span data-trans="filter-all" data-filter="All" class="filter filter-all filter-selected" onclick="(onSetFilter(this))">All</span>
                <span data-trans="filter-act" data-filter="Active" class="filter filter-active" onclick="(onSetFilter(this))">Active</span>
                <span data-trans="filter-com" data-filter="Completed" class="filter filter-completed" onclick="(onSetFilter(this))">Completed</span>
            </div>

            <div class="list-container">
                <ul class="todo-list"></ul>
                <div class="stats-container">
                    <p data-trans="stats-tot">Total items:</p> <span class="total-count"></span>,
                    <p>&nbsp;<span data-trans="stats-act">Active:</span></p> <span class="active-count"></span>
                </div>
            </div>

 
        </div>
    </div>
    <div class="confirm-delete hide"><p data-trans="delete-title">Are you sure you want to delete?</p>
        <button data-trans="delete-yes" data-delete="Delete" class="yes" onclick="deleteOrKeep(this)">Delete</button>
        <button data-trans="delete-no" data-delete="Keep" class="no" onclick="deleteOrKeep(this)">Keep</button>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
